<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listar Resultados de Aprendizaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Lista de Resultados de Aprendizaje</h2>
        <ul class="list-group">
            {% for resultado in resultados %}
                <li class="list-group-item">
                    {{ resultado.descripcion }} - Competencia: {{ resultado.competencia.descripcion }}
                </li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="{% url 'crear_resultado_aprendizaje' %}" class="btn btn-primary me-2">Agregar nuevo resultado de aprendizaje</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Regresar al Inicio</a>
        </div>
    </div>
</body>
</html>
