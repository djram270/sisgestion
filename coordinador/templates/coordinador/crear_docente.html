<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Crear Docente</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
        <div class="mt-4">
            <a href="{% url 'listar_docentes' %}" class="btn btn-primary me-2">Ver Docentes</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Regresar al Inicio</a>
        </div>
    </div>
</body>
</html>
