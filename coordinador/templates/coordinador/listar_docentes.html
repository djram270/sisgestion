<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listar Docentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Lista de Docentes</h2>
        <ul class="list-group">
            {% for docente in docentes %}
                <li class="list-group-item">
                    {{ docente.nombres }} {{ docente.apellidos }} - {{ docente.titulo }} - Identificaci√≥n: {{ docente.identificacion }}
                </li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="{% url 'crear_docente' %}" class="btn btn-primary me-2">Agregar nuevo docente</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Regresar al Inicio</a>
        </div>
    </div>
</body>
</html>
