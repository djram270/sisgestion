<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listar Competencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4">Lista de Competencias</h2>
        <ul class="list-group">
            {% for competencia in competencias %}
                <li class="list-group-item">
                    {{ competencia.descripcion }} - Tipo: {{ competencia.tipo }} - Nivel: {{ competencia.nivel }}
                </li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="{% url 'crear_competencia' %}" class="btn btn-primary me-2">Agregar nueva competencia</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Regresar al Inicio</a>
        </div>
    </div>
</body>
</html>
